<!DOCTYPE html>
<html>
<head>
    <title>Lab 4</title>

    <style>

        body {
            font-family: "Times New Roman";
        }

        form {
            width: 400px;
            margin: auto;
        }

        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        textarea {
            height: 100px;
        }

        button {
            width: 100%;
            background: black;
            color: white;
            padding: 8px;
            border: none;
        }

    </style>
</head>

<body>

<h2>Great Auto Parts - Order Form</h2>

<form>

First Name:
<input type="text" placeholder="Enter your first name">

Last Name:
<input type="text" placeholder="Enter your last name">

Email:
<input type="email" placeholder="Enter your email address">

Phone number:
<input type="text" placeholder="Enter your phone number">

Make:
<input type="text" placeholder="Make">

Model:
<input type="text" placeholder="Model">

Year:
<input type="number" placeholder="Year">

Date:
<input type="date">

Spare Part:
<input type="text" placeholder="Enter the spare part you need">

Quantity:
<input type="number" placeholder="Enter the quantity of the spare part you need">

Comment:
<textarea placeholder="Enter your comment"></textarea>

<button>Submit</button>

</form>

</body>
</html>
